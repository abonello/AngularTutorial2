<h2>{{message}}</h2>
    <div class="row">
        <div class="col-xs-5 col-sm-3"><h4>Student</h4></div>
        <div class="col-xs-7 col-sm-7"><h4>Courses</h4></div>
    </div>
    <div class="row" ng-repeat="student in students">
        <div class="col-xs-5 col-sm-3">{{student.name}} {{student.surname}}</div>
        <div class="col-xs-7 col-sm-7">
            <span ng-repeat="course in student.courses">{{course[0]}} &nbsp;</span>
        </div>
        <hr>
    </div>
